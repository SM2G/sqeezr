<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Squeezr</title>

    <!-- Fonts -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/skeleton.css') }}">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Squeezr</h1>
        </div>
        <hr/>
    </div>
    <div class="container" id="instructions">
        <div class="row">
            <div class="col-md-12">
                <p>Instructions:</br>
                Quizz introduction...</p>
            </div>
            <div class="col-md-12 ta">
                <a onclick="loadSection()" class="button button-primary">Start Exam</a>
            </div>
        </div>
    </div>
    <div class="container" id="questions" style="display: none">
        <div class="row">
            <div class="col-md-12" id="questions_container">
            </div>
        </div>
        <div class="row">
            <button id="next_btn" onclick="loadSection()" type="button" class="button">Next</button>
            <button id="finish_btn" onclick="finish()" type="button" class="button button-primary">Finish</button>
        </div>
    </div>
    <div id="qns_sample" class="qns_rows" style="display: none">
        <p id="qns_title">Qns</p>
        <p id="ans" style="display: none">Qns</p>
        <ul id="choice_list" class="choice_list" style="list-style: none">
            <li>1</li>
            <li>2</li>
        </ul>
    </div>
    <div class="container ta" id="results">
        <div class="row ta">
            <div class="col-md-12 ta">
                <h3 id="result_text"></h3>
                <div class="col-md- ta" style="max-width: 300px;text-align: center;margin-left: 40%">
                    <canvas id="myChart" width="300" height="300"></canvas>
            </div>
            <table class="cl" id="results_table" style="text-align: left">
                <thead>
                    <t>
                        <th class="header">Section</th>
                        <th class="header">Marks</th>
                    </tr>
                    <tbody>
                    </tbody>
                </thead>
            </table>
        </div>
    </div>
</div>
</body>
<script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/toolkit.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/application.js') }}"></script>
<script src="{{ url_for('static', filename='js/chart.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/squeezr.js') }}"></script>

</html>
